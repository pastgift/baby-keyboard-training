<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>打字练习</title>
</head>

<style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }
  #container {
    background-color: lightblue;
    height: 100%;
    width: 100%;
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    font-size: 300px;
    font-weight: bold;
    font-family: "Noto Color Emoji", "Twitter Color Emoji", sans-serif;
    text-shadow: 3px -3px 1px #fff;
    text-transform: uppercase;
    position: relative;
  }
  .debug {
    font-size: 40px !important;
  }
  .shake {
    animation: shake 2s infinite;
  }
  @keyframes shake {
    from {
      left: 50px;
    }
    50% {
      left: -50px;
    }
    to {
      left: 50px;
    }
  }
</style>

<body>
  <div id="container">
    <span id="key" class="content"></span>
  </div>
</body>

];

const genRandomChar = (chars) => {
  let i = parseInt(Math.random() * chars.length);
  return chars[i];
}

let charIndex = -1;
const getNextChar = (chars) => {
  charIndex++;
  return chars[charIndex % chars.length];
}

const $key = document.getElementById('key');
let targetKey = null;
let isBusy = false;
window.addEventListener('keypress', ev => {
  if (isBusy) {
    return;
  } else {
    isBusy = true;
  }

  console.log(ev.key)

  $key.classList.remove('debug');
  if (ev.key === '`') {
    $key.innerHTML = EMOJI.join(' ');
    $key.classList.add('debug');

    isBusy = false;

  } else {
    if (ev.key && ev.key.toLowerCase() == targetKey.toLowerCase()) {
      $key.innerHTML = genRandomChar(EMOJI);
      $key.classList.add('shake');

      setTimeout(() => {
        $key.innerHTML = targetKey = getNextChar(CHARS);
        $key.classList.remove('shake');

        isBusy = false;

      }, 3000);

    } else {
      isBusy = false;
    }
  }
});

$key.innerHTML = targetKey = getNextChar(CHARS);
</script>
</html>
